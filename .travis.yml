language: php

php:
  - '5.4'
  - '7.2'

install:
  - composer install

before_script:
- pecl install apcu

script: 
  - mkdir -p build/logs
  - vendor/bin/phpunit --configuration tests/phpunit.xml --coverage-clover build/logs/clover.xml
  - vendor/bin/phpcs --ignore=vendor --standard=coding_standard.xml .

after_success:
  - travis_retry php vendor/bin/php-coveralls -v
